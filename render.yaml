services:
  - type: web
    name: Token find
    env: ruby
    buildCommand: "bundle install && yarn install && bundle exec rails assets:precompile"
    runCommand: "bundle exec rails db:migrate && bundle exec puma -t 5:5 -p ${PORT:-3000} -e ${RACK_ENV:-development}"
    envVars:
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        fromEnvVar: DATABASE_URL
      - key: SECRET_KEY_BASE
        fromEnvVar: SECRET_KEY_BASE